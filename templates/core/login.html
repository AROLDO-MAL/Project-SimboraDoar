{% extends 'base.html' %}

{% block content %}
<div class="container py-5 mt-4">
    <div class="row justify-content-center w-100">
        <div class="col-md-5 col-lg-4">
            <div class="text-center mb-4">
                <i class="bi bi-box2-heart-fill text-primary display-1"></i>
                <h1 class="h3 fw-bold mt-2">Bem-vindo de volta!</h1>
                <p class="text-muted">Acesse sua conta para continuar doando.</p>
            </div>
            <div class="card shadow-lg">
                <div class="card-body p-5">
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-4">
                            <label class="form-label fw-bold small text-uppercase text-muted">Usuário</label>
                            <div class="input-group">
                                <span class="input-group-text bg-light border-end-0"><i
                                        class="bi bi-person text-muted"></i></span>
                                <input type="text" name="username" class="form-control bg-light border-start-0"
                                    placeholder="Seu usuário" required autofocus>
                            </div>
                        </div>
                        <div class="mb-4">
                            <label class="form-label fw-bold small text-uppercase text-muted">Senha</label>
                            <div class="input-group">
                                <span class="input-group-text bg-light border-end-0"><i
                                        class="bi bi-lock text-muted"></i></span>
                                <input type="password" name="password" class="form-control bg-light border-start-0"
                                    placeholder="••••••••" required>
                            </div>
                        </div>
                        <div class="mb-4 text-end">
                            <a href="{% url 'password_reset' %}" class="small text-decoration-none text-muted">Esqueci
                                minha senha</a>
                        </div>

                        <div class="d-grid mb-4">
                            <button type="submit"
                                class="btn btn-primary btn-lg rounded-pill fw-bold shadow-sm">Entrar</button>
                        </div>
                    </form>
                    <p class="text-center mb-0 text-muted small">
                        Não tem conta? <a href="{% url 'register' %}"
                            class="fw-bold text-primary text-decoration-none">Cadastre-se</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
