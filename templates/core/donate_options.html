{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-5">Como você prefere doar?</h2>
    <div class="row justify-content-center">
        <div class="col-md-5 mb-4">
            <div class="card h-100 shadow-sm text-center p-4">
                <i class="bi bi-box-seam display-1 text-primary mb-3"></i>
                <h3>Cesta Pronta</h3>
                <p class="text-muted">Escolha entre tamanhos P, M ou G. Rápido e prático.</p>
                <a href="{% url 'donate_premade' %}" class="btn btn-primary btn-lg mt-auto">Escolher Pronta</a>
            </div>
        </div>
        <div class="col-md-5 mb-4">
            <div class="card h-100 shadow-sm text-center p-4">
                <i class="bi bi-basket display-1 text-success mb-3"></i>
                <h3>Montar Cesta</h3>
                <p class="text-muted">Escolha item por item o que deseja enviar.</p>
                <a href="{% url 'donate_custom' %}" class="btn btn-outline-success btn-lg mt-auto">Montar Minha
                    Cesta</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
