{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card shadow-lg border-0 rounded-4" style="max-width: 450px; width: 100%;">
        <div class="card-body p-5 text-center">
            <div class="rounded-circle bg-success bg-opacity-10 d-inline-flex p-3 mb-4">
                <i class="bi bi-envelope-check fs-1 text-success"></i>
            </div>
            <h3 class="fw-bold mb-3">Verifique seu e-mail</h3>
            <p class="text-secondary mb-4">
                Enviamos instruções para redefinir sua senha. Se não encontrar, verifique sua caixa de spam.
            </p>
            <a href="{% url 'login' %}"
                class="btn btn-success rounded-pill fw-bold px-4 py-2 shadow-sm transition-scale">
                Voltar para Login
            </a>
        </div>
    </div>
</div>
{% endblock %}
