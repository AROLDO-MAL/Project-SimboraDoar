{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card shadow-lg border-0 rounded-4" style="max-width: 450px; width: 100%;">
        <div class="card-body p-5 text-center">
            <div class="rounded-circle bg-primary bg-opacity-10 d-inline-flex p-3 mb-4">
                <i class="bi bi-check-lg fs-1 text-primary"></i>
            </div>
            <h3 class="fw-bold mb-3">Senha Alterada!</h3>
            <p class="text-secondary mb-4">
                Sua senha foi redefinida com sucesso. Você já pode acessar sua conta.
            </p>
            <a href="{% url 'login' %}"
                class="btn btn-primary rounded-pill fw-bold px-4 py-2 shadow-sm transition-scale">
                Fazer Login
            </a>
        </div>
    </div>
</div>
{% endblock %}
