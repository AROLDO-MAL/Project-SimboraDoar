{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card shadow-lg border-0 rounded-4" style="max-width: 400px; width: 100%;">
        <div class="card-body p-4 p-sm-5">
            <div class="text-center mb-4">
                <div class="rounded-circle bg-primary bg-opacity-10 d-inline-flex p-3 mb-3">
                    <i class="bi bi-key fs-1 text-primary"></i>
                </div>
                <h3 class="fw-bold mb-1">Esqueceu a senha?</h3>
                <p class="text-secondary small">Digite seu e-mail e enviaremos um link para redefinir.</p>
            </div>

            <form method="post">
                {% csrf_token %}
                <div class="mb-4">
                    <label for="id_email" class="form-label fw-bold small text-secondary">E-mail Cadastrado</label>
                    <div class="input-group">
                        <span class="input-group-text bg-light border-end-0"><i
                                class="bi bi-envelope text-secondary"></i></span>
                        <input type="email" name="email" id="id_email" class="form-control bg-light border-start-0 ps-0"
                            placeholder="seu@email.com" required>
                    </div>
                </div>

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary rounded-pill fw-bold py-2 shadow-sm transition-scale">
                        Enviar Link
                    </button>
                    <a href="{% url 'login' %}" class="btn btn-light rounded-pill fw-medium py-2 text-secondary">
                        Voltar para Login
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
